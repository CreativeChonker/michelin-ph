  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <a href="index.html">
        <img
          src="assets/banner.png"
          alt="Michelin Banner"
          class="sidebar-banner"
      /></a>

      <!-- SEARCH BAR -->
      <div class="search-container">
        <input
          type="text"
          id="restaurantSearch"
          placeholder="Search restaurants..."
        />
      </div>

      <div class="filter-section oxygen-regular">
        <label class="filter-title">Filter Restaurants</label>
        <div class="filter-options">
          <label
            ><input type="radio" name="filter" value="all" checked />
            <img src="assets/logo.png" class="icon" /> All</label
          >
          <label
            ><input type="radio" name="filter" value="two_star" />
            <img src="assets/star.png" class="icon" /><img
              src="assets/star.png"
              class="icon"
            />
            Two-Starred</label
          >
          <label
            ><input type="radio" name="filter" value="one_star" />
            <img src="assets/star.png" class="icon" /> One-Starred</label
          >
          <label
            ><input type="radio" name="filter" value="bib_gourmand" />
            <img src="assets/bibgourmand.png" class="icon" /> Bib
            Gourmand</label
          >
          <label
            ><input type="radio" name="filter" value="selected" />
            <img src="assets/selected.jpg" class="icon" /> Selected</label
          >
          <label
            ><input type="radio" name="filter" value="favorites" />
            <i class="fa-solid fa-heart" style="color: #c2042b"></i>
            Favorites</label
          >
        </div>
      </div>

    <!-- Map -->
    <div id="map"></div>

    <div class="michelin-info-bar">
      <div class="info-item">
        <img src="assets/star.png" class="info-icon" />
        <img src="assets/star.png" class="info-icon" />
        <div class="info-text">
          <b>2 Stars</b>
          <span>Excellent cooking</span>
        </div>
      </div>

      <div class="info-item">
        <img src="assets/star.png" class="info-icon" />
        <div class="info-text">
          <b>1 Star</b>
          <span>High quality cooking</span>
        </div>
      </div>

      <div class="info-item">
        <img src="assets/bibgourmand.png" class="info-icon" />
        <div class="info-text">
          <b>Bib Gourmand</b>
          <span>Good quality & good value cooking</span>
        </div>
      </div>

      <div class="info-item">
        <img src="assets/selected.jpg" class="info-icon" />
        <div class="info-text">
          <b>Selected Restaurants</b>
          <span>Good cooking</span>
        </div>
      </div>
    </div>

    <div id="restaurantCard" class="card">
      <button id="closeCard" class="close-btn">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>

      <img id="cardImage" src="" alt="Restaurant image" />

      <div class="card-content">
        <div class="card-title-row">
          <h3 id="cardTitle"></h3>
          <div class="title-actions">
            <i
              id="directionsBtn"
              class="fa-solid fa-diamond-turn-right directions-icon"
            ></i>
            <i id="heartBtn" class="fa-regular fa-heart card-heart"></i>
          </div>
        </div>

        <p id="cardCategory" class="category"></p>
        <p id="cardDescription"></p>
        <p><b>Location:</b> <span id="cardAddress"></span></p>
        <p><b>Contact:</b> <span id="cardContact"></span></p>
        <p><b>Email:</b> <span id="cardEmail"></span></p>

        <div class="website-pill">
          <a id="cardWebsite" href="#" target="_blank">
            Visit Website <i class="fa-solid fa-up-right-from-square"></i>
          </a>
        </div>
